name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job 1: Tests Backend Laravel
  backend-tests:
    name: Backend Tests (Laravel)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: orio_test
          POSTGRES_USER: orio
          POSTGRES_PASSWORD: orio_test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, pgsql, redis
          coverage: xdebug

      - name: Copy .env
        run: |
          cd api
          cp .env.example .env
          sed -i 's/DB_CONNECTION=.*/DB_CONNECTION=pgsql/' .env
          sed -i 's/DB_HOST=.*/DB_HOST=127.0.0.1/' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=orio_test/' .env
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=orio/' .env
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=orio_test_password/' .env

      - name: Install Dependencies
        run: |
          cd api
          composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Generate Application Key
        run: |
          cd api
          php artisan key:generate

      - name: Run Migrations
        run: |
          cd api
          php artisan migrate --force

      - name: Run Tests
        run: |
          cd api
          php artisan test --coverage

      - name: Run Laravel Pint (Code Style)
        run: |
          cd api
          ./vendor/bin/pint --test

  # Job 2: Tests Frontend Next.js
  frontend-tests:
    name: Frontend Tests (Next.js)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: |
          cd frontend
          npm ci

      - name: Run Lint
        run: |
          cd frontend
          npm run lint

      - name: Run Build
        run: |
          cd frontend
          npm run build

      - name: Run Tests (if configured)
        run: |
          cd frontend
          # npm test (à ajouter plus tard)
          echo "Tests frontend à configurer"

  # Job 3: Build Docker Images
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub (optional)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: github.event_name == 'push' && secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != ''
        continue-on-error: true

      - name: Build API Image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          push: false
          tags: orio-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: orio-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 4: Security Checks
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Backend Security Audit
        run: |
          cd api
          composer audit

      - name: Frontend Security Audit
        run: |
          cd frontend
          npm audit --audit-level=moderate

  # Job 5: Deploy (à configurer selon votre hébergement)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, build-docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

