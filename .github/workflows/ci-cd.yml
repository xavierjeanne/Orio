name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # Job 1: Tests Backend Laravel
  backend-tests:
    name: Backend Tests & Lint
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: orio_test
          POSTGRES_USER: orio
          POSTGRES_PASSWORD: orio_test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, pgsql, redis
          coverage: none

      - name: Install Dependencies
        working-directory: ./api
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Copy .env
        working-directory: ./api
        run: |
          cp .env.example .env
          sed -i 's/DB_CONNECTION=.*/DB_CONNECTION=pgsql/' .env
          sed -i 's/DB_HOST=.*/DB_HOST=127.0.0.1/' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=orio_test/' .env
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=orio/' .env
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=orio_test_password/' .env
          php artisan key:generate --force


      - name: Run Migrations
        working-directory: ./api
        run: php artisan migrate --force

      - name: Run Laravel Pint (Code Style)
        working-directory: ./api
        run: ./vendor/bin/pint --test

      - name: Run Tests
        working-directory: ./api
        run: php artisan test

  # Job 2: Tests Frontend Next.js
  frontend-tests:
    name: Frontend Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Run Linter
        working-directory: ./frontend
        run: pnpm lint

      - name: Build Application
        working-directory: ./frontend
        run: pnpm build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

  # Job 3: Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Backend Security Audit
        working-directory: ./api
        run: composer audit
        continue-on-error: true

      - name: Setup Node.js
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Frontend Security Audit
        working-directory: ./frontend
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

  # Job 4: Deploy to VPS
  deploy:
    name: Deploy to Production VPS
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # Aller dans le dossier du projet
            cd /var/www/orio
            
            # Pull les dernières modifications
            git pull origin main
            
            # Backend - Laravel
            cd api
            composer install --no-dev --optimize-autoloader
            php artisan migrate --force
            php artisan db:seed --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            cd ..
            
            # Frontend - Next.js
            cd frontend
            npm ci --production
            npm run build
            cd ..
            
            # Redémarrer les services Docker
            docker-compose -f docker-compose.prod.yml down
            docker-compose -f docker-compose.prod.yml up -d --build
            
            # Nettoyer
            docker system prune -f
            
            echo "✅ Déploiement terminé !"
